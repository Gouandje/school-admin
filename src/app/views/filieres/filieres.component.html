<div class="col-md-12">
    
  <div class="card">
    <div class="card-header">
      <strong>Ajouter</strong> une filières
    </div>
    <div class="card-body">
      <form [formGroup]="filiereForm" (ngSubmit)="filiereSubmit()">
 
            <div class="form-group">
              <label for="nf-email">Titre de la filière</label>
              <input type="text"  class="form-control" formControlName="libelle"  placeholder="Enter le titre.." required>     
            </div>

            <div class="form-group">
              <label for="nf-email">Description de la filière</label>
              <textarea type="text" rows="5" class="form-control" formControlName="description"  placeholder="Enter le Nom.." required ></textarea>     
            </div>

            <!-- <div class="form-group">
              <label formArrayName="niveau" *ngFor="let ni of niveau; let i = index"></label>
              <input type="checkbox" class="form-control" [formControlName]="niveau[i]">{{ni.libelle}}
            </div> -->

            <div class="form-group">
              <button type="submit" class="btn btn-sm btn-primary" ><i class="fa fa-dot-circle-o"></i> Sauver</button>
              <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Réinitialiser</button>
            </div>
      </form>
    </div>
    <div class="card-footer">
      <p> Formulaire de d'ajout de filières</p>
    </div>
  </div>
</div><!--/.col-->
