<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
            <div class="card-header">
                <i class="fa fa-align-justify"></i> Liste des Filières
            </div>
            <div class="card-body">
                <table class="table table-striped">
                <thead>
                    <tr>
                    <th>Titre de la filière</th>
                    <th>Decription de la formation</th>
                    <th>Type de la formation</th>
                    <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let filiere of filieres">
                        <td>{{filiere.libelle}} </td>
                        <td>{{filiere.description}}</td>
                        <td>{{filiere?.niveaux?.formation?.type}}</td> 
                        
                        <td>
                            <a [routerLink]="['/filieres/nouvelle-filiere/edit/', filiere.id]" class=""><img src="assets/img/icone_edit.jpg" style="margin-bottom: 5px;" width="90%" title="modifier" alt="modifier"></a>
                        <a (click)="onDelete(filiere.id)" class=""><img src="assets/img/icone_delete.jpg" width="90%" title="supprimer" alt="supprimer"></a>
                            <!-- <span class="badge badge-danger">Supprimer</span> -->
                            <!-- <span class="badge badge-success">Modifier</span>
                            <span class="badge badge-primary">Voir+</span> -->

                        </td>
                    </tr>     
                </tbody>
                </table>
                <ul class="pagination">
                <li class="page-item"><a class="page-link" href="#">Prev</a></li>
                <li class="page-item active">
                    <a class="page-link" href="#">1</a>
                </li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">4</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
                </ul>
            </div>
            </div>
        </div>
    </div> 
</div>
