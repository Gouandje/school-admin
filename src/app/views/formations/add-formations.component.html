<div class="animated fadeIn">
  <div class="row">
      <div class="col-md-12">
  
          <div class="card">
            <div class="card-header">
              <strong>Ajouter</strong> une Formation
            </div>
            
            <div class="card-body">
              <form [formGroup]="formationForm" (ngSubmit)="onSubmit()">
                <p class="msg_success">{{ msg }}</p>
                <div class="form-group">
                  <label for="formation">Type de formation</label>
                  <input type="text" formControlName="type" class="form-control" placeholder="Enter le Nom.." >     
                </div>
                <div class="form-group">
                  <label for="formation">Description de la formation</label>
                  <textarea type="text" rows="5"  formControlName="description" class="form-control" placeholder="formation est.... le Nom.." ></textarea>    
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-sm btn-success"><i class="fa fa-dot-circle-o"></i> Envoyer</button>
                  <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Annuler</button>
                </div>
              </form>
            </div>
            <div class="card-footer">
              <p>formulaire d'enregistrement de formation</p>
            </div>
          </div>
      </div>
  </div>
</div>
